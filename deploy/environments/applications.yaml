    - brayns-topologyviewer@0.1.0%gcc ^brayns@0.8.0 ^ospray@1.7.3%intel
    - brion@3.1.0 +python
    - brion@3.2.0 +python
    - brion@3.3.0 +python
    - brion@3.3.1 +python
    - circuit-build
    - connectome-tools
    - emsim
    - functionalizer@3.12.2
    - gene-expression-volume
    - meshball ^brion@3.1.0
    - model-neocortex%intel
