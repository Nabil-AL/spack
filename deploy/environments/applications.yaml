        - py-notebook
        - py-minis-validation
        - py-morph-tool
        - py-morphio
        - py-morphology-repair-workflow
        - 'py-mvdtool%gcc'
        - 'py-neurodamus+all_deps'
        - py-nexusforge
        - py-nexus-sdk
        - py-simwriter
        - py-sonata-network-reduction
        - py-token-fetch
        - py-pytouchreader
        - py-visual-cortex-analysis
        - regiodesics
        - reportinglib
        - spatial-index
        - spykfunc
        - 'synapsetool%gcc'
        - steps
        - touchdetector
        - ultraliser
