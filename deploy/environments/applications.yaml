      projections:
        all: '{name}/{version}'
        ^coreneuron+knl: '{name}-knl/{version}'
        +common: '{name}/{version}-commonmods'
  packages:
    all:
      compiler: [gcc@9.3.0, intel]
      providers:
        mpi: [hpe-mpi@2.21]
        lapack: [intel-mkl@2019.3.199]
    python:
      version: [3.8.3]
  specs:
    - asciitoh5@1.0
    - brainbuilder
    - brayns%gcc +brion ^brion@3.3.1 ^ospray%intel
    - brayns@1.0.1%gcc +brion ^brion@3.1.0 ^ospray%intel
