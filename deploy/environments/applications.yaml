        - psp-validation
        - py-atlalign
        - py-atlannot
        - py-atlas-building-tools
        - py-atldld
        - py-basalt
        - py-bba-datafetch
        - py-bba-webexporter
        - py-bbp-analysis-framework
        - py-bbp-workflow
        - py-bglibpy
        - py-bluepy
        - py-bluepyefe
        - py-bluepymm
        - py-bluepyopt
        - py-bluepyemodel
        - py-bluepyparallel
        - py-bluepysnap
        - py-currentscape
        - py-data-integrity-check
